 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/icons.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
    <title>Catch Phrase</title>
  </head>
  <body>
    <!-- Title -->
    <h1 class="title-font">
      <span class="white-background">
        &nbsp;&nbsp;Congrats
        <span id="winning-team">
        </span>!
      </span>
    </h1>

    <div class="container">
      <div class="row">


        <!-- Team 1 Panel -->
        <div class="col-sm-5" >
          <div class="panel panel-default" id="player1-panel">
            <div class="panel-body">
              <h2><span id="team1-name"></span></h2>
              <h2>Score <span id="team1-score"></span></h2>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-team1" id="team1-progress-bar" role="progressbar">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Team 2 Panel -->
        <div class="col-sm-5 col-sm-offset-2">
          <div class="panel panel-default" id="player2-panel">
            <div class="panel-body">
              <h2><span id="team2-name"></span></h2>
              <!-- <h2>Player <span id="team2-active-player"></span></h2> -->
              <h2>Score <span id="team2-score"></span></h2>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-team2" id="team2-progress-bar" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="5">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">

          <!-- Replay Button -->
          <div class="col-sm-5">
            <button class="btn btn-lg center-block" type="button" name="button" id="replay-game">Replay</button>
          </div>

          <!-- Reset button -->
          <div class="col-sm-5 col-sm-offset-2">
            <button class="btn btn-lg center-block" type="button" name="button" id="reset-game">Reset</button>
          </div>
        </div>
        <!-- <div class="row">
         <div class="col-sm-6 col-sm-offset-4">
          <button class="btn btn-lg" type="button" name="button" id="team-win-archives">View Archives</button>
         </div>
     </div> -->

      </div>
    </div>
    <hr>
    <br>
    <div class="container">
      <div class="row" id="socialIcons">
        <div class="col-sm-12">
          <h2 class="title-font aqua">
            Share your score with the internet!
          </h2>
          <!-- Icons centered -->
          <div class="center-jive">
            <a href="https://www.facebook.com/profile.php?id=100011820752391" class="fbLink"></a>
            <a href="https://twitter.com/epicodus_cp" class="twitterLink" align="right"></a>
            <a href="https://plus.google.com/u/0/102528898652203879162/posts" class="gLink"></a>
            <a href="https://github.com/cp-epicodus" class="gitLink"></a>
            <a href="#" class="resLink"></a>
          </div>

        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/businesslogic.js"></script>
    <script src="js/endgame.js"></script>

  </body>
</html>
