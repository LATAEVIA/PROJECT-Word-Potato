 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/icons.css" rel="stylesheet" type="text/css">

          <div class="col-sm-5">

      <div class="row" id="socialIcons">
        <div class="col-sm-12">
          <h2 class="title-font aqua">

          </h2>
          <a href="https://www.facebook.com/profile.php?id=100011820752391" class="fbLink"></a>
          <a href="https://twitter.com/epicodus_cp" class="twitterLink" align="right"></a>
          <a href="https://plus.google.com/u/0/102528898652203879162/posts" class="gLink"></a>
          <a href="https://github.com/cp-epicodus" class="gitLink"></a>
          <a href="#" class="resLink"></a>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/businesslogic.js"></script>
