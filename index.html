<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Catch Phrase</title>
  </head>
  <body>
    <!-- <div class="jumbotron"> -->
    <h1 class="title-font"><span id="white-background">&nbsp;&nbsp;Catch Phrase!</span></h1>
    <!-- </div> -->
    <div class="container">
      <form id="catch-phrase">
        <div class="form-group">
          <label for="team1-input">Team 1</label>
          <input type="text" class"form-control" placeholder="ThunderCats" id="team1-input">
          <br>
          <label for="team1-num">Team members:</label>
            <select id="team1-num">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
          <label for="team2-input">Team 2</label>
          <input type="text" class"form-control" placeholder="Transformers" id="team2-input">
          <br>
          <label for="team2-num">Team members:</label>
            <select id="team2-num">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </div>
        <button id="play-button" class="btn btn-success">Play!</button>
      </form>

        <button class="btn btn-primary">How to Play</button>
        <ul id="how-to-play">
          <li>Words</li>
          <li>will</li>
          <li>go</li>
          <li>here</li>
        </ul>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/businessLogic.js"></script>

  </body>
</html>
