<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Catch Phrase</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="title-font">Catch Phrase!</h1>

              <option value="4">4</option>

            </select>
        </div>
        <div class="form-group">
          <label for="team2-input">Team 2</label>
          <input type="text" class"form-control" id="team2-input">
          <br>
          <label for="team2-num">Team members:</label>
            <select id="team2-num">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </div>
        <button id="play-button" class="btn btn-success">Play!</button>
      </form>

        <button class="btn btn-primary">How to Play</button>
        <ul id="how-to-play">
          <li>Words</li>
          <li>will</li>
          <li>go</li>
