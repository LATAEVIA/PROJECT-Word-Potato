<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Catch Phrase</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="title-font">Game On!</h1>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <h2><span id="active-team"></span></h2>
          <h2>Player <span id="active-player"></span></h2>
          <h2>Round <span id="round-num"></span></h2>
        </div>
        <div class="col-sm-5 col-sm-offset-2">
          <h1>Countdown Clock</h1>
          <div id="clockdiv">
            <div>
              <h2><span class="minutes"></span>:<span class="seconds"></span></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Word/Phrase</h3>
            </div>
            <!-- <div class="panel-heading hidden">
              <h3 class="panel-title">Verbal/Gesture</h3>
            </div> -->
            <div class="panel-body">
              <span id="phrase-display"><span>
            </div>
          </div>
          <button id="next-word" class="btn btn-success" type="button" name="NextWord">Next Word/Phrase</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/businessLogic.js"></script>
    <script src="js/gameplay.js"></script>

  </body>
</html>
